<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

  </body>

    <script>
        // var person = {}; 생성 및 초기화
        // console.log( person );

        const person = {
            name: { first : 'Bob', last : 'Smith'},
            age: 32,
            gender: 'male',
            interests: ['music', 'skiing'],
            bio: function() {
                console.log(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
            },
            greeting: function() {
                console.log('Hi! I\'m ' + this.name.first + '.');
            }
        };

        //key-value 갱신 및 생성

        person.age = 45;
        person['name']['last'] = 'Cratchit';

        person['eyes'] = 'hazel';
        person.farewell = function() { console.log("Bye everybody!"); }

        console.log( person.name ); // ['Bob', 'Smith'];
        console.log( person.name.first ); //'Bob'
        console.log( person.age ); // 32
        console.log( person.interests[1] ); // skiing
        console.log( person.bio() ); // Bob Smith is 32 years old. He likes ~.
        console.log( person.greeting() ); // Hi! I'm Bob.

        // 괄호 표기법 이용한 dynamic key-value 
        var myDataName = 'height';
        var myDataValue = '1.75m';
        person[myDataName] = myDataValue;

        console.log( person[myDataName]);

        console.log( person );




    </script>
</html>
