<html>
    <head>
       <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
      
    </head>
    <body>
      <div>
        <canvas id="myChart"></canvas>
      </div>
      <script>
       const data = {
  labels: [
    'Batman Begins(2005)',
    'The Dark Knight',
    'Dark Knight Rises',
  ],
  datasets: [{
    type: 'bar',
    label: 'Domestic',
    data: [20.6, 53.5, 44.8],
    borderColor: 'rgb(255, 99, 132)',
    backgroundColor: 'rgba(255, 99, 132, 0.2)',
    borderWidth:1
  }, {
    type: 'bar',
    label: 'Foreign',
    data: [16.7, 47.0, 63.7],
    borderColor: 'rgb(255, 205, 86)',
    backgroundColor: 'rgba(255, 205, 86, 0.2)',
    borderWidth:1
  },{
    type: 'bar',
    label: 'Worldwide',
    data: [37.4, 100.5, 108.5],
    borderColor: 'rgb(75, 192, 192)',
    backgroundColor: 'rgba(75, 192, 192, 0.2)',
    borderWidth:1
  },{
    type: 'line',
    label: 'Rotten Tomatoes',
    data: [84, 94, 87 ],
    fill: false,
    borderColor: 'rgb(54, 162, 235)'
  }]
 
};
      
const config = {
  type: 'scatter',
  data: data,
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
};
      </script>
      
      
    
        



    <script>
     const myChart = new Chart(document.getElementById('myChart'), config );
    
    </script>

    </body>
</html>
