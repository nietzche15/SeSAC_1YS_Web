<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <style>
      * {font-family: 'Times New Roman', Times, serif;}
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="batman_3.png" width="40" style="filter:invert(100);">
          Dark Knight Trilogy
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Contact</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
        
            </li>
            
        </div>
      </div>
    </nav>

    <div class="card-group text-center">

      <div class="card text-bg-dark">
        <img src="BatmanBegins.jpg" class="card-img" alt="Batman Begins, 2005">
        <div class="card-img-overlay">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
          <a href="https://youtu.be/neY2xVmOfUM" class="btn btn-outline-secondary">Watch Trailer</a>
        </div>
      </div>
      <div class="card text-bg-dark">
        <img src="DarkKnight.jpg" class="card-img" alt="The Dark Knight, 2008">
        <div class="card-img-overlay">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
          <a href="https://youtu.be/EXeTwQWrcwY" class="btn btn-outline-secondary">Watch Trailer</a>
        </div>
      </div>
      <div class="card text-bg-dark">
        <img src="DarkKnightRises.jpg" class="card-img" alt="Dark_Knight_Rises, 2012">
        <div class="card-img-overlay">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
          <a href="https://youtu.be/GokKUqLcvD8" class="btn btn-outline-secondary">Watch Trailer</a>
        </div>
      </div>
    </div>
  </body>
</html>
