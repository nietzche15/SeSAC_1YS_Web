<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"></script>
    <style>
      .container {
        border: 3px solid black;
        padding: 10px;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="red">
      <div class="container" id="component_red">
        <h1>red</h1>
        <!-- <input type="button" value="실행" onclick="red" /> -->
        <input
          type="button"
          value="실행"
          onclick="store.dispatch({type:'CHANGE', color:'red'});"
        />
      </div>
    </div>
    <div id="green">
      <div class="container" id="component_green">
        <h1>green</h1>
        <!-- <input type="button" value="실행" onclick="green();" /> -->
        <input
          type="button"
          value="실행"
          onclick="store.dispatch({type:'CHANGE', color:'green'});"
        />
      </div>
    </div>
    <div id="yellow">
      <div class="container" id="component_yellow">
        <h1>yellow</h1>
        <!-- <input type="button" value="실행" onclick="yellow();" /> -->
        <input
          type="button"
          value="실행"
          onclick="store.dispatch({type:'CHANGE', color:'yellow'});"
        />
      </div>
    </div>
    <script>
      function reducer(state = { color: 'orange' }, action) {
        // console.log(action);
        if (action.type == 'CHANGE') return { color: action.color };
        return state;
      }
      var store = Redux.createStore(reducer);

      function red() {
        var state = store.getState();
        document.querySelector('#component_red').style.backgroundColor =
          state.color;
        // document.querySelector('#component_red').style.backgroundColor = 'red';
        // document.querySelector('#component_green').style.backgroundColor =
        //   'red';
        // document.querySelector('#component_yellow').style.backgroundColor =
        //   'red';
      }
      function green() {
        var state = store.getState();
        document.querySelector('#component_green').style.backgroundColor =
          state.color;
        // document.querySelector('#component_red').style.backgroundColor =
        //   'green';
        // document.querySelector('#component_green').style.backgroundColor =
        //   'green';
        // document.querySelector('#component_yellow').style.backgroundColor =
        //   'green';
      }
      function yellow() {
        var state = store.getState();
        document.querySelector('#component_yellow').style.backgroundColor =
          state.color;
        // document.querySelector('#component_red').style.backgroundColor =
        //   'yellow';
        // document.querySelector('#component_green').style.backgroundColor =
        //   'yellow';
        // document.querySelector('#component_yellow').style.backgroundColor =
        //   'yellow';
      }
      function change() {
        var state = store.getState();
        document.querySelector('#component_red').style.backgroundColor =
          state.color;
        document.querySelector('#component_green').style.backgroundColor =
          state.color;
        document.querySelector('#component_yellow').style.backgroundColor =
          state.color;
      }
      //   alert(store.getState().color);
      //   store.subscribe(red);
      //   store.subscribe(change);
      store.subscribe(red);
      store.subscribe(green);
      store.subscribe(yellow);
    </script>
  </body>
</html>
